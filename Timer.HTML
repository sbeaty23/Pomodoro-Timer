<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="Timer.css">
  </head>
  <body>
    <div id="menu-options">
      <nav>
          <ul>
            <li class="title">Menu</li>
            <li>Op 1</li>
            <li>Op 2</li>
            <li>Op 3</li>
            <li>Op 4</li>
          </ul>
        </nav>
    </div>
      <div id="session-time">
        <button id="increment-session" style="order: 1">up</button>
        <h3 style="order: 2">25</h3>
        <button id="decrement-session" style="order: 3">down</button>
      </div>
      <div id="break-time">
        <button id="increment-break">up</button>
        <h3>5</h3>
        <button id="decrement-break">down</button>
      </div>
    <div id="timer-box">
      <div class="timer-part" id="mins" style="order: 1"><h2 id="minutes">00</h2></div>
      <div class="timer-part" id="colon" style="order: 2"><h2>:</h2></div>
      <div class="timer-part" id="secs" style="order: 3"><h2 id="seconds">00</h2></div>
    </div>
    <div id="about-section">
      <nav>
          <ul>
            <li class="title">Menu</li>
            <li>Op 1</li>
            <li>Op 2</li>
            <li>Op 3</li>
            <li>Op 4</li>
          </ul>
        </nav>
    </div>
    <script src="Timer.js"></script>
  </body>
</html>
